<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coin Flip Game</title>
        <link rel="stylesheet" href="coin-flip-game.css">
    </head>
    <body>
        <p class="title">
            Coin Flip
        </p>

        <div>
            <button class="move-button" onclick="flip('heads');">
                <img class="move-icon" src="images/heads.png">
            </button>

            <button class="move-button" onclick="flip('tails');">
                <img class="move-icon" src="images/tails.png">
            </button>
        </div>

        <p class="js-result result"></p>

        <p class="js-score score"></p>

        <button class="reset-button" onclick="resetScore();">
            Reset Score
        </button>

        <script src="coin-flip-game.js"></script>
    </body>
</html>
